<!DOCTYPE html>
<html>
    <head>
        <title> innerhtml and alerts</title>
    </head>
    <body>
        <h1>innerHTML and alerts</h1>
        <p id="demo"></p>
        <button type="button" onclick="document.getElementById('demo').innerHTML = 'Our button works'">Click<button>
        <button type="button" onclick="document.body.style.backgroundColor='blue'">Click me</button>
        <button type="button" onclick="alert('my favorite color is purple.also i really like wolfs.i have arachnophobia')">alert</button>
            <script>
        document.getElementById("demo").innerHTML  = "This is a paragraph";
        document.body.style.background = "magenta"
        window.alert('my favorite color is purple')
        </script>
    </body>
</html>
